<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by topic"
        [(ngModel)]="topic"
      />
<!--      <div class="input-group-append">-->
<!--        <button-->
<!--          class="btn btn-outline-secondary"-->
<!--          type="button"-->
<!--          (click)="searchTopic()"-->
<!--        >-->
<!--          Search-->
<!--        </button>-->
<!--      </div>-->
    </div>
  </div>
  <div class="col-md-6">
    <h4>Topics List</h4>
    <ul class="list-group">
      @for (topic of topics; track topic.topicId; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveTopic(topic, i)"
      >
        {{ topic.topic }}
      </li>
      }
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTopics()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <topics
      [currentTopic]="topic"
    ></topics>
  </div>
</div>
