<h1 mat-dialog-title>{{ data.edit ? 'Edit Note' : 'Add Note' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="noteForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="noteForm.controls['title'].hasError('required')">
        Note Title is required.
      </mat-error>
      <mat-hint>Title</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Text</mat-label>
      <textarea matInput formControlName="text"></textarea>
      <mat-error *ngIf="noteForm.controls['text'].hasError('required')">
        Note Text is required.
      </mat-error>
      <mat-hint>Text</mat-hint>
    </mat-form-field>
<!--    <mat-form-field>-->
<!--      <mat-label>Image</mat-label>-->
<!--      <img formControlName="image" src="data:image/png;base64,['image']"/>-->
<!--      <input type="file" mat-input formControlName="image" (change)="onFileChange($event)">-->
<!--    </mat-form-field>-->
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!noteForm.valid" (click)="onSubmit()">Save</button>
</div>
