<h1 mat-dialog-title>{{ data.topic ? 'Edit Topic' : 'Add Topic' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="topicForm">
    <mat-form-field>
      <mat-label>Topic</mat-label>
      <input matInput formControlName="topic">
      <mat-error *ngIf="topicForm.controls['topic'].hasError('required')">
        Topic is required.
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="sharable">Sharable</mat-checkbox>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!topicForm.valid" (click)="onSubmit()">Save</button>
</div>
